<!DOCTYPE html>
<html>
	<head>
		<!--<script type="module" src="../../init.js"></script>-->
		<title>Sentensi</title>
		<link rel="icon" href="icon.ico">
		<link rel="stylesheet" href="style.css">
	</head>
	<body style="font-family:Font;">
		<div id="mes" style="font-size:64px;"></div>
		<div id="main" style="width:86%;">
			<div id="canvas">
				<svg id="cnv" style="width:100%; height:100%" viewBox="0 0 2048 1024">
					
				</svg>
			</div>
			
			<div id="makerBox">
					
			</div>
		</div>
		<div id="makerSide" style="background-color: #0086ff; width: 14%; display:flex; flex-direction: column; justify-content: space-between;">
            <div>
                <p style="text-align: center; font-size: 2vh;">Right answers: <span id="correct" style="color: green;">0</span></p>
                <p style="text-align: center; font-size: 2vh;">Wrong answers: <span id="wrong" style="color: red;">0</span></p>
                <p style="text-align: center; font-size: 2vh;">Number of retries: <span id="tries" style="color: orange;">0</span></p>
                <p id="rightness" style="font-size: 15vh; margin: 2vh; text-align: center; border-width: 0.1vw; border-style: solid; border-color: black; border-radius: 2vw;">?</p>
            </div>
            <div id="tools" style="display:flex; flex-wrap: wrap; display: none;">
                <button id="." class="sideB punctuation" style="font-size: 3vh; background-color: #0086ff;">.</button>
                <button id="," class="sideB punctuation" style="font-size: 3vh; background-color: #0086ff;">,</button>
                <button id="?" class="sideB punctuation" style="font-size: 3vh; background-color: #0086ff;">?</button>
                <button id="!" class="sideB punctuation" style="font-size: 3vh; background-color: #0086ff;">!</button>
                <button id='"' class="sideB punctuation" style="font-size: 3vh; background-color: #0086ff;">"</button>
                <button id="-" class="sideB punctuation" style="font-size: 3vh; background-color: #0086ff;">-</button>
                <button id=";" class="sideB punctuation" style="font-size: 3vh; background-color: #0086ff;">;</button>
                <button id=":" class="sideB punctuation" style="font-size: 3vh; background-color: #0086ff;">:</button>
                <button id="'" class="sideB punctuation" style="font-size: 3vh; background-color: #0086ff; width: 100%;">'</button>
                <div style="display:flex; justify-content: center; width: 100%;">
                    <button id="glue" class="sideB action" style="padding:0; height:4vh !important; margin-bottom: 0; width: 50%; font-size: 1.8vw;"><b>Glue</b></button>
                    <button id="capitalise" class="sideB action" style="padding:0; height:4vh !important; margin-bottom: 0; width: 20%; font-size: 1.8vw;"><b>Aa</b></button>
                </div>
			</div>
            <div id="right&wrong" style="justify-content: center; width: 100%; display: none; justify-content: space-evenly;">
                <button id="yes" class="sideB action" style="font-size: 5vh !important; padding:0; height:7vh !important; margin-bottom: 3vh; color:#07a807"><b>✓</b></button>
                <button id="no" class="sideB action" style="font-size: 5vh !important; padding:0; height:7vh !important; margin-bottom: 3vh; color:#de110d"><b>✘</b></button>
            </div>
            <div id="listen&write" style="display: none;">
                <audio controls>
                    <source id="audio" src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
                </audio>
            </div>
            <h1 id="congrats" style="display: none; text-align: center;">Congrats, you finished the activity! Your answers were saved.</h1>
            <div style="display: flex; justify-content: center; flex-direction: column;">
                <p style="text-align: center; font-size: 3vh;">Question <span id="qNo">1</span>/<span id="qTotal">NaN</span></p>
                <button id="stcm" class="sideB switchMaker" style="width:70%; font-size: 1.7vw; margin-bottom: 1vh; border-radius: 5px; height: 6vh !important; background-color: #b6b6b6;">-</button>
                <button id="ignore" class="sideB switchMaker" style="width:70%; font-size: 1.7vw; margin-bottom: 1vh; border-radius: 5px; height: 6vh !important; background-color: #b6b6b6; display: none; text-align: center;">Continue</button>
            </div>
		</div>
        <div id="addLesson">
			<div class="save">
				<h1>Enter your name</h1>
				<input id="name" placeholder="Name" maxlength = "32">
				<button id="continue" style="border-radius: 15px; width: 50%;">Continue</button>
			</div>
		</div>
		<script type="module" src="main.js"></script>
	</body>
</html>
