<!DOCTYPE html>
<html>
	<head>
		<script type="module" src="../init.js"></script>
		<title>Sentensi</title>
		<link rel="icon" href="icon.ico">
		<link rel="stylesheet" href="style.css">
	</head>
	<body style="font-family:Font;">
		<div id="mes" style="font-size:64px;"></div>
		<div id="main" style="width:86%;">
			<div id="canvas">
				<svg id="cnv" style="width:100%; height:100%" viewBox="0 0 2048 1024">
					
				</svg>
			</div>
			
			<div id="makerBox">
					
			</div>
		</div>
		<div id="makerSide" style="background-color: #0086ff; width: 14%; display:flex; flex-direction: column; justify-content: space-between;">
            <div style="display:flex; flex-wrap: wrap;">
                <button id="." class="sideB" style="font-size: 3vh; background-color: #0086ff;">.</button>
                <button id="," class="sideB" style="font-size: 3vh; background-color: #0086ff;">,</button>
                <button id="?" class="sideB" style="font-size: 3vh; background-color: #0086ff;">?</button>
                <button id="!" class="sideB" style="font-size: 3vh; background-color: #0086ff;">!</button>
                <button id='"' class="sideB" style="font-size: 3vh; background-color: #0086ff;">"</button>
                <button id="-" class="sideB" style="font-size: 3vh; background-color: #0086ff;">-</button>
                <button id=";" class="sideB" style="font-size: 3vh; background-color: #0086ff;">;</button>
                <button id=":" class="sideB" style="font-size: 3vh; background-color: #0086ff;">:</button>
                <button id="'" class="sideB" style="font-size: 3vh; background-color: #0086ff; width: 100%;">'</button>
                <div style="display:flex; justify-content: center; width: 100%;">
                    <button id="glue" class="sideB action" style="padding:0; height:4vh !important; margin-bottom: 0; width: 50%; font-size: 1.8vw;"><b>Glue</b></button>
                    <button id="capitalise" class="sideB action" style="padding:0; height:4vh !important; margin-bottom: 0; width: 20%; font-size: 1.8vw;"><b>Aa</b></button>
                </div>
			</div>
            <div>
                <p style="text-align: center; font-size: 2vh;">Right answers: <span style="color: green;">0</span></p>
                <p style="text-align: center; font-size: 2vh;">Wrong answers: <span style="color: red;">0</span></p>
                <p style="text-align: center; font-size: 2vh;">Number of tries: <span style="color: orange;">0</span></p>
                <p style="font-size: 25vh; margin: 2vh; text-align: center; border-width: 0.1vw; border-style: solid; border-color: black; border-radius: 2vw; height: 30vh;">?</p>
            </div>
            <div style="display: flex; justify-content: center; flex-direction: column;">
                <p style="text-align: center; font-size: 3vh;">Question 1/5</p>
                <button id="stcm" class="sideB switchMaker" style="width:70%; font-size: 1.7vw; margin-bottom: 3vh; border-radius: 5px; height: 6vh !important; background-color: #b6b6b6;">Check</button>    
            </div>
		</div>
		<script type="module" src="main.js"></script>
	</body>
</html>
